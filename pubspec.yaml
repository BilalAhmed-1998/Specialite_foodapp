name: specialite_foodapp
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.11.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.2.0
  flutter_swiper: ^1.1.6
  smooth_star_rating: ^1.1.1
  table_calendar: ^3.0.4
  provider: ^6.0.2
  intl: ^0.17.0
  flutter_credit_card: ^3.0.1
  firebase_core: ^1.13.1
  firebase_auth: ^3.3.9
  google_sign_in: ^5.2.4
  cloud_firestore: ^3.1.10
  firebase_storage: ^10.2.17
  image_picker: ^0.8.6
  flutter_stripe: ^4.0.0
  firebase_messaging: ^11.2.12
  http: ^0.13.4
  geolocator: ^9.0.1
  geocoding: ^2.0.4
  google_maps_flutter: ^2.1.3
  flutter_local_notifications: ^9.4.0
  qr_flutter: ^4.0.0
  location: ^4.4.0
  the_apple_sign_in: ^1.1.1
#  firebase_crashlytics: ^2.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2


  flutter_lints: ^1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/appicon.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: poppin
      fonts:
        - asset: fonts/Poppins-Regular.ttf
    - family: regular
      fonts:
        - asset: fonts/Poppins-Medium.ttf
    - family: thin
      fonts:
        - asset: fonts/Poppins-Light.ttf
